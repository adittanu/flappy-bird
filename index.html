<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Bird</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Flappy Bird</h1>
  <div id="character-select">
    <label>Pilih Karakter:</label>
    <button data-char="babi">🐷 Babi</button>
    <button data-char="ayam">🐔 Ayam</button>
    <button data-char="burung">🐦 Burung</button>
    <button data-char="manusia">🧑 Manusia</button>
  </div>
  <div id="theme-select">
    <label>Pilih Tema Tempat:</label>
    <button data-theme="siang">🌤️ Siang</button>
    <button data-theme="malam">🌙 Malam</button>
    <button data-theme="hutan">🌳 Hutan</button>
    <button data-theme="salju">❄️ Salju</button>
  </div>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <script src="main.js"></script>
</body>
</html>
